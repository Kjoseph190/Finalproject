<main>
<section id="schedule">
<h1>Schedule a Outside lifestyle Photoshoot</h1>
<p>To schedule a photoshoot or check my availability, please fill out the form below:</p>
            
<form action="submit_schedule.php" method="POST">
<label for="name">Your Name:</label>
<input type="text" id="name" name="name" required>
                
<label for="email">Your Email:</label>
<input type="email" id="email" name="email" required>              
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
<label for="date">Preferred Date:</label>
<input type="date" id="date" name="date" required>
<label for="package">Select a Package:</label>
<select id="package" name="package" required>
<option value="30 mins">30 mins outside lifestyle photoshoot - $75</option>
<option value="premium">1 hr outside lifestyle photoshoot- $100</option>
</select>
<label for="message">Message (optional):</label>
<textarea id="message" name="message" rows="4"></textarea>
<button type="submit">Submit Request</button>
</form>
</section>
